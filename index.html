<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="aK01q-zYgS68aw87UqEg2GNSFs0AzOsaLKTcAw94M5U" />
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="prefetch" as="image" href="backgrounds/bg2.jpg">
  <link rel="prefetch" as="image" href="backgrounds/bg3.jpg">
  <link rel="prefetch" as="image" href="backgrounds/bg5.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Aesthetic Pomodoro Timer</title>
</head>
<body>
	<div id="modal" style="display: none;">
		<div id="modal-content">
			<h2>Select Background</h2>
			<div id="bgs">
				<img src="backgrounds/bg1.jpg" alt="Background 1" id="bg1" class="selected">
				<img src="backgrounds/bg2.jpg" alt="Background 2" id="bg2">
				<img src="backgrounds/bg3.jpg" alt="Background 3" id="bg3">
				<img src="backgrounds/bg5.jpg" alt="Background 5" id="bg5">
			</div>
			<h2>Select playlist</h2>
			<select id="playlist">
				<option value="37i9dQZF1DWWQRwui0ExPn" selected>Relaxing</option>
				<option value="5feq6jnXK0qJw5YrPJWkxY">Gaming</option>
				<option value="37i9dQZF1DX5trt9i14X7j">Coding</option>
			</select>
			<div id="modal-buttongroup">
				<button id="close-modal" class="btn">Close</button>
			</div>
		</div>
	</div>
	<div id="bgopacity">
		<img id="bgimg" src="backgrounds/bg1.jpg">
	</div>
	<div class="header fade">
		<button id="btnfullscreen"><ion-icon name="scan-outline" title="Fullscreen"></ion-icon></button>
		<button id="btnsettings"><ion-icon name="settings-outline" title="Settings"></ion-icon></button>
	</div>
	<div class="main">
		<!-- <div id="hint">
			<p>you can edit the timer. just click on it.</p>
		</div> -->
		<div id="modes" class="fade">
			<input type="radio" id="focusmode" name="mode" value="focus" checked>
			<label for="focusmode" class="btn">Focus Mode</label>
			<input type="radio" id="shortbreak" name="mode" value="shortbreak">
			<label for="shortbreak" class="btn">Short Break</label>
			<input type="radio" id="longbreak" name="mode" value="longbreak">
			<label for="longbreak" class="btn">Long Break</label>
		</div>
		<div id="timer">
			<input type="number" id="minutes" min="0" max="99" value="25" maxlength="2"> <span id="dbldot">:</span>
			<input type="number" id="seconds" min="0" max="59" value="00" maxlength="2">
		</div>
		<div id="buttongroup" class="fade">
			<button id="start" class="btn">Start</button>
			<button id="reset" class="btn" style="display: none;">Reset</button>
		</div>
		<iframe class="fade" style="border-radius:12px; height: 80px;width: 360px;" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?theme=0" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
	</div>

  <script src="simple_timer.js"></script>
</body>
</html>
